<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Heaven's Arena</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    .form-section {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 10px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: red;
    }

    .form input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-text {
      text-align: center;
      margin-top: 10px;
    }

    .form-text a {
      color: red;
      text-decoration: none;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: #aaa;
    }

    /* ‚úÖ FIXED: Modal is hidden by default */
    .modal {
      display: none; /* ‚úÖ only this */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Heaven's Arena</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Create Account</h2>
    <form id="registerForm" class="form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="form-text">Already a member? <a href="login.html">Login here</a></p>
  </section>

  <!-- ‚úÖ SUCCESS MODAL -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>üéâ Registration Successful!</h3>
      <p>You can now log in to your account.</p>
      <div class="modal-buttons">
        <button class="login-btn" onclick="goToLogin()">Login</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Heaven's Arena. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      const data = { name, email, password };

      try {
        const res = await fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          modal.style.display = 'flex'; // ‚úÖ Show modal only on success
          form.reset();
        } else {
          const errorData = await res.json();
          alert("‚ùå " + (errorData.message || "Registration failed."));
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Something went wrong.");
      }
    });

    function goToLogin() {
      window.location.href = 'login.html';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
